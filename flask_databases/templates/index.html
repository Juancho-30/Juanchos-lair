<!DOCTYPE html>
<html land="en">
   <title> Data Collector App</title>
   <head> 
      <link href="../static/main.css" rel="stylesheet">

   </head>
      <body>
         <div class="container">
            <h1>Collecting height</h1> <!first a div, after div comes everything from your page, headers (static), inputs (dynamic)>
            <h3>Please fill the entries to get populations statistics on height</h3>
            <form action="success.html" method="POST">
               <input title="Your e-mail will be safe with us" placeholder="Enter your email address" type="email" name="email_name" required><br>
               <input title="Your data will be safe with us" placeholder="Enter your height in cm" type="number" min = "50" max="300" step="0.1" name="height_name" required><br> 
               <button type="submit"> Submit </button>              

            </form>
         </div>
      </body>
</html>
